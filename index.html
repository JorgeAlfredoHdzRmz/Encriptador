<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto | Jorge Hernández</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Alura" id="logo-Alura">
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <textarea name="textarea" id="texto" rows="6" placeholder="Ingrese el Texto aquí"></textarea>
                    <p id="warning">&#xF430; Solo letras minusculas y sin acentos</p>
                    <div class="buttons">
                        <input type="button" value="Encriptar" id="Encriptar" onclick="encriptar();">
                        <input type="button" value="Desencriptar" id="Desencriptar" onclick="desencriptar();">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="textoFinal">
                        <img src="img/muneco.png" alt="Muñeco">
                        <p><b>Ningún Mensaje fue encontrado</b></p>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="Copiar Texto" id="copy" onclick="copiar();" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="scripts/encriptador.js"></script>
</body>
</html>
